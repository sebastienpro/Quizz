{% extends 'quizzer/base.html' %}


{% block body %}
    <span id="round">{{ round.name }}</span>
    <div style="display: flex; min-width: 100vh; min-height: 100vh; justify-content: space-around;">
        <h1 id="question" style="align-self: center; justify-self: center; background-color: rgba(0, 0, 0, 0.2); padding: 20px; border-radius: 10px;">{{ question.question }}</h1>
    </div>
{% endblock %}


{% block bottom %}
<script>
    $(document).ready(function() {
        $(document).click(function(ev) {
            $.post('next/', {}, function(data) {
                $('#question').text(data.question);
                $('#round').text(data.round);
            });
        });
    });
</script>
{% endblock %}
